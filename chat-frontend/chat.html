<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindConnect AI - Chat</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FFF0F5 0%, #F0E6FF 50%, #E6F3FF 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #9B59B6 0%, #5DADE2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(155,89,182,0.2);
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .login-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #9B59B6;
            box-shadow: 0 0 0 3px rgba(155,89,182,0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #5DADE2 0%, #9B59B6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(93,173,226,0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93,173,226,0.4);
            background: linear-gradient(135deg, #3498DB 0%, #8E44AD 100%);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #E74C3C;
            font-size: 14px;
            padding: 10px;
            background: #FFE5E5;
            border-radius: 8px;
            border-left: 4px solid #E74C3C;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            gap: 3px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            color: white;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #5DADE2 0%, #3498DB 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 5px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
            border-color: #9B59B6;
            box-shadow: 0 0 0 3px rgba(155,89,182,0.1);
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #5DADE2 0%, #9B59B6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(93,173,226,0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 16px rgba(93,173,226,0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            max-width: 70px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9B59B6;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-selector {
            padding: 15px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-selector select {
            flex: 1;
            padding: 10px;
            border: 2px solid #D7BDE2;
            border-radius: 8px;
            font-size: 14px;
            background: #FFF8FC;
            transition: all 0.2s;
        }
        
        .chat-selector select:focus {
            outline: none;
            border-color: #9B59B6;
            box-shadow: 0 0 0 3px rgba(155,89,182,0.1);
        }

        .create-chat-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF9BB5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(255,182,193,0.3);
        }

        .create-chat-btn:hover {
            background: linear-gradient(135deg, #FF9BB5 0%, #FF85A3 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,182,193,0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = 'http://localhost:3000';

        // Componente de Mensaje
        function Message({ message, isBot }) {
            const time = new Date(message.creation_date || Date.now()).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
            });

            return (
                <div className={`message ${isBot ? 'bot' : 'user'}`}>
                    <div className="message-avatar" style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', overflow: 'hidden' }}>
                        {isBot ? (
                            <img 
                                src="http://localhost:3000/assets/imagotipo.png" 
                                alt="Bot" 
                                style={{ width: '100%', height: '100%', objectFit: 'contain' }}
                                onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.textContent = 'ü§ñ'; }}
                            />
                        ) : 'üë§'}
                    </div>
                    <div>
                        <div className="message-content">
                            {message.content}
                        </div>
                        <div className="message-time">{time}</div>
                    </div>
                </div>
            );
        }

        // Componente Principal del Chat
        function ChatApp() {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
            const [chats, setChats] = useState([]);
            const [currentChatId, setCurrentChatId] = useState(null);
            const [messages, setMessages] = useState([]);
            const [messagesCache, setMessagesCache] = useState({}); // Cach√© para guardar mensajes de chats anteriores
            const [inputMessage, setInputMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const messagesEndRef = useRef(null);
            const currentChatIdRef = useRef(currentChatId);

            // Mantener la referencia del chat actual actualizada
            useEffect(() => {
                currentChatIdRef.current = currentChatId;
            }, [currentChatId]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Cargar chats cuando se inicia sesi√≥n
            useEffect(() => {
                if (token) {
                    loadChats();
                }
            }, [token]);

            // Cargar mensajes cuando se selecciona un chat
            useEffect(() => {
                let active = true;

                const fetchMessages = async () => {
                    if (!currentChatId) return;

                    // 1. Intentar cargar desde cach√© primero para respuesta inmediata
                    if (messagesCache[currentChatId]) {
                        console.log('Cargando desde cach√© para chat:', currentChatId);
                        setMessages(messagesCache[currentChatId]);
                        setLoading(false);
                    } else {
                        setMessages([]);
                        setLoading(true);
                    }
                    
                    setError('');

                    try {
                        // 2. Siempre consultar al servidor para tener la √∫ltima versi√≥n (background sync)
                        console.log(`üì° Fetching messages for chat ${currentChatId}...`);
                        const response = await fetch(`${API_URL}/messages/chat/${currentChatId}`, {
                            headers: { 'Authorization': `Bearer ${token}` },
                        });

                        if (!response.ok) throw new Error('Error al cargar mensajes');

                        const data = await response.json();
                        console.log(`üì• Received ${data.length} messages for chat ${currentChatId}`);
                        
                        if (active) {
                            const newMessages = data || [];
                            
                            // Log para depuraci√≥n
                            if (newMessages.length === 0 && messagesCache[currentChatId]?.length > 0) {
                                console.warn(`‚ö†Ô∏è Server returned 0 messages but cache had ${messagesCache[currentChatId].length}. This is suspicious.`);
                                // Si el servidor dice 0 pero ten√≠amos cach√©, mantenemos la cach√© como fallback visual
                                // Esto evita el "borrado" visual si el servidor falla en devolver datos
                                if (messagesCache[currentChatId]?.length > 0) {
                                    console.log('üõ°Ô∏è Keeping cached messages due to suspicious empty response');
                                    // No sobrescribimos con array vac√≠o
                                    setLoading(false);
                                    return; 
                                }
                            }

                            setMessages(newMessages);
                            // Actualizar cach√©
                            setMessagesCache(prev => ({
                                ...prev,
                                [currentChatId]: newMessages
                            }));
                        }
                    } catch (err) {
                        if (active) {
                            console.error('Error:', err);
                            // Si fall√≥ la red pero ten√≠amos cach√©, no mostramos error, nos quedamos con lo viejo
                            if (!messagesCache[currentChatId]) {
                                setError('Error al cargar mensajes: ' + err.message);
                            }
                        }
                    } finally {
                        if (active) {
                            setLoading(false);
                        }
                    }
                };

                fetchMessages();

                return () => {
                    active = false;
                };
            }, [currentChatId, token]);

            const loadChats = async () => {
                try {
                    // Consultar los chats del usuario al backend
                    const response = await fetch(`${API_URL}/wise-chat`, {
                        headers: { 
                            'Authorization': `Bearer ${token}` 
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setChats(data);

                        // Si hay chats y no hay uno seleccionado, seleccionar el m√°s reciente
                        if (data.length > 0 && !currentChatId) {
                            setCurrentChatId(data[0].id);
                        } 
                        // Si no hay chats, crear uno nuevo autom√°ticamente
                        else if (data.length === 0 && !currentChatId) {
                            await createChat();
                        }
                    }
                } catch (err) {
                    console.error('Error cargando chats:', err);
                    setError('Error al cargar el historial de chats');
                }
            };

            const createChat = async () => {
                try {
                    const response = await fetch(`${API_URL}/wise-chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({
                            nombre_chat: 'Nuevo chat',
                            descripcion: 'Chat de prueba',
                        }),
                    });

                    if (!response.ok) throw new Error('Error al crear chat');

                    const chat = await response.json();
                    setChats(prev => [chat, ...prev]);
                    setMessages([]); // Chat nuevo inicia vac√≠o
                    setCurrentChatId(chat.id);
                } catch (err) {
                    setError('Error al crear chat: ' + err.message);
                }
            };

            // loadMessages function removed as it is now inside useEffect

            const sendMessage = async () => {
                const sendingChatId = currentChatId; // Capturar ID del chat al momento de enviar
                if (!inputMessage.trim() || !sendingChatId || loading) return;

                const messageText = inputMessage.trim();
                setInputMessage('');
                setLoading(true);
                setError('');

                // Verificar si es el primer mensaje del chat para actualizar el t√≠tulo
                const isFirstMessage = messages.length === 0 && (!messagesCache[sendingChatId] || messagesCache[sendingChatId].length === 0);
                
                // Generar t√≠tulo basado en el primer mensaje (m√°ximo 50 caracteres)
                let newChatTitle = null;
                if (isFirstMessage) {
                    // Tomar las primeras palabras del mensaje, m√°ximo 50 caracteres
                    const words = messageText.split(' ').slice(0, 8); // Primeras 8 palabras
                    newChatTitle = words.join(' ');
                    if (newChatTitle.length > 50) {
                        newChatTitle = newChatTitle.substring(0, 47) + '...';
                    }
                    // Actualizar el nombre del chat en la lista local
                    setChats(prev => prev.map(chat => 
                        chat.id === sendingChatId 
                            ? { ...chat, nombre_chat: newChatTitle }
                            : chat
                    ));
                }

                // Agregar mensaje del usuario inmediatamente (optimista)
                const userMessage = {
                    id: Date.now(),
                    content: messageText,
                    isBot: false,
                    creation_date: new Date().toISOString(),
                };
                
                // 1. Actualizar cach√© del chat espec√≠fico (siempre)
                setMessagesCache(prev => ({
                    ...prev,
                    [sendingChatId]: [...(prev[sendingChatId] || []), userMessage]
                }));

                // 2. Actualizar vista SOLO si seguimos en el mismo chat
                if (sendingChatId === currentChatIdRef.current) {
                    setMessages((prev) => [...prev, userMessage]);
                }

                try {
                    const response = await fetch(`${API_URL}/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({
                            chatId: sendingChatId,
                            contenido: messageText,
                        }),
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Error al enviar mensaje');
                    }

                    const data = await response.json();

                    // Funci√≥n helper para actualizar la lista de mensajes reemplazando el optimista
                    const updateMessageList = (list) => {
                        const filtered = (list || []).filter((m) => m.id !== userMessage.id);
                        return [...filtered, data.mensajeUsuario, data.mensajeBot];
                    };

                    // 1. Actualizar cach√© con datos reales
                    setMessagesCache(prev => ({
                        ...prev,
                        [sendingChatId]: updateMessageList(prev[sendingChatId])
                    }));

                    // 2. Actualizar vista SOLO si seguimos en el mismo chat
                    if (sendingChatId === currentChatIdRef.current) {
                        setMessages(prev => updateMessageList(prev));
                        
                        // Verificar en la consola
                        console.log('‚úÖ Respuesta recibida en chat', sendingChatId);
                    }
                } catch (err) {
                    // Revertir cambios en caso de error
                    const revertList = (list) => (list || []).filter((m) => m.id !== userMessage.id);

                    setMessagesCache(prev => ({
                        ...prev,
                        [sendingChatId]: revertList(prev[sendingChatId])
                    }));

                    if (sendingChatId === currentChatIdRef.current) {
                        setMessages(prev => revertList(prev));
                        setError('Error: ' + err.message);
                    }
                } finally {
                    // Solo desactivar loading si seguimos en el mismo chat
                    // (si cambiamos, el nuevo chat manejar√° su propio loading)
                    if (sendingChatId === currentChatIdRef.current) {
                        setLoading(false);
                    }
                }
            };

            // Verificar token al cargar y redirigir si no existe
            useEffect(() => {
                const storedToken = localStorage.getItem('token');
                if (!storedToken) {
                    // Redirigir al login de frontend si no hay token usando la URL completa del servidor
                    window.location.href = 'http://localhost:3000/index.html';
                }
            }, []);

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                // Redirigir al login de frontend usando la URL completa del servidor
                window.location.href = 'http://localhost:3000/index.html';
            };

            // Si no hay token, no renderizar nada (se redirigir√°)
            if (!token) {
                return (
                    <div className="chat-container">
                        <div className="chat-header">
                            <h1 style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                                <img 
                                    src="http://localhost:3000/assets/imagotipo.png" 
                                    alt="MindConnect AI" 
                                    style={{ width: '48px', height: '48px', objectFit: 'contain' }}
                                    onError={(e) => { e.target.style.display = 'none'; }}
                                />
                                MindConnect AI
                            </h1>
                        </div>
                        <div style={{ padding: '30px', textAlign: 'center' }}>
                            <p>Redirigiendo al login...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="chat-container">
                    <div className="chat-header">
                        <div>
                            <h1 style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                                <img 
                                    src="http://localhost:3000/assets/imagotipo.png" 
                                    alt="MindConnect AI" 
                                    style={{ width: '48px', height: '48px', objectFit: 'contain' }}
                                    onError={(e) => { e.target.style.display = 'none'; }}
                                />
                                MindConnect AI
                            </h1>
                            <div className="chat-status">
                                <div className="status-dot"></div>
                                <span>Conectado como {user?.name || user?.email}</span>
                            </div>
                        </div>
                        <button onClick={handleLogout} style={{ 
                            background: 'linear-gradient(135deg, #FF9BB5 0%, #FF85A3 100%)', 
                            boxShadow: '0 4px 12px rgba(255,155,181,0.3)',
                            transition: 'all 0.2s'
                        }} onMouseEnter={(e) => {
                            e.target.style.transform = 'translateY(-2px)';
                            e.target.style.boxShadow = '0 6px 16px rgba(255,155,181,0.4)';
                        }} onMouseLeave={(e) => {
                            e.target.style.transform = 'translateY(0)';
                            e.target.style.boxShadow = '0 4px 12px rgba(255,155,181,0.3)';
                        }}>
                            Cerrar Sesi√≥n
                        </button>
                    </div>

                    {!currentChatId ? (
                        <div className="login-section">
                            <h2>Crear un nuevo chat</h2>
                            <button onClick={createChat}>Crear Chat</button>
                        </div>
                    ) : (
                        <>
                            <div className="chat-selector">
                                <select 
                                    value={currentChatId || ''} 
                                    onChange={(e) => {
                                        const newId = Number(e.target.value);
                                        // Actualizar mensajes inmediatamente desde cach√© o limpiar para evitar flash de contenido anterior
                                        setMessages(messagesCache[newId] || []);
                                        setCurrentChatId(newId);
                                    }}
                                >
                                    {chats.map(chat => (
                                        <option key={chat.id} value={chat.id}>
                                            {chat.nombre_chat || `Chat #${chat.id}`}
                                        </option>
                                    ))}
                                </select>
                                <button className="create-chat-btn" onClick={createChat}>
                                    + Nuevo Chat
                                </button>
                            </div>

                            <div className="messages-container">
                                {messages.length === 0 ? (
                                    <div style={{ textAlign: 'center', color: '#9ca3af', marginTop: '50%' }}>
                                        <div style={{ fontSize: '48px', marginBottom: '10px' }}>üí¨</div>
                                        <p>Env√≠a un mensaje para comenzar...</p>
                                    </div>
                                ) : (
                                    messages.map((msg) => (
                                        <Message key={msg.id} message={msg} isBot={msg.isBot} />
                                    ))
                                )}
                                {loading && (
                                    <div className="message bot">
                                        <div className="message-avatar" style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', overflow: 'hidden' }}>
                                            <img 
                                                src="http://localhost:3000/assets/imagotipo.png" 
                                                alt="Bot" 
                                                style={{ width: '100%', height: '100%', objectFit: 'contain' }}
                                                onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.textContent = 'ü§ñ'; }}
                                            />
                                        </div>
                                        <div className="loading">
                                            <div className="loading-dot"></div>
                                            <div className="loading-dot"></div>
                                            <div className="loading-dot"></div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {error && (
                                <div style={{ 
                                    padding: '10px 20px', 
                                    background: '#FFE5E5', 
                                    color: '#E74C3C',
                                    borderRadius: '8px',
                                    borderLeft: '4px solid #E74C3C'
                                }}>
                                    ‚ùå {error}
                                </div>
                            )}

                            <div className="input-container">
                                <input
                                    className="message-input"
                                    type="text"
                                    placeholder="Escribe un mensaje..."
                                    value={inputMessage}
                                    onChange={(e) => setInputMessage(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                    disabled={loading}
                                />
                                <button className="send-button" onClick={sendMessage} disabled={loading || !inputMessage.trim()}>
                                    Enviar
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        // Renderizar la app
        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
